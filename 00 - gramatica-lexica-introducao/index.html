<!DOCTYPE lang="pt-BR" html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gramática léxica - Introdução</title>
    <script>
      function enviar() {
        alert('Função "enviar"');
      }
      function Enviar() {
        alert('Função "Enviar"');
      }
      function ENVIAR() {
        alert('Função "ENVIAR"');
      }
    </script>
  </head>
  <body>
    <h1>Gramática léxica - Introdução</h1>
    <button onclick="enviar()">enviar</button>
    <button onClick="Enviar()">Enviar</button>
    <button ONCLICK="ENVIAR()">ENVIAR</button>
  </body>
</html>
